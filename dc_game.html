<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Arena: DC</title>
    <link rel="stylesheet" href="stylesheets/dc_style.css">
    <link rel="shorcut icon" href="Images/logo.png">
</head>
<body>

    <!-- icon buttons -->
    <a href="index.html" class="icon-btn" id="index"></a>
    <audio controls autoplay loop id="bgm">
        <source src="Audio/Justice League.mp3">
    </audio>
    <button class="icon-btn" id="bgm-btn" onclick="bgmToggle()"></button>

    <!-- home section -->
    <section class="selection" id="character-selection">

        <h1 class="char-selection-title">Select Your Character</h1>

        <div id="char-list">
            <button class="char-item" id="batman" onclick="userCharacter(this.id)"><img src="https://images.contentful.com/w3cthbuv8rf8/1cG86byAaGcQswMYk8EYco/dd37ccc71e89bdb8074d2d0fd2e4c2d7/untitled__18_.png" alt="Batman" class="char-img"></button>
            <button class="char-item" id="superman" onclick="userCharacter(this.id)"><img src="https://1000logos.net/wp-content/uploads/2017/06/Superman-Logo-20112.png" alt="Superman" class="char-img"></button>
        </div>

        <button class="round-btn" onclick="oppSelection()">Next</button>
    </section>

</body>
<script src="scripts/dc_script.js"></script>
</html>
